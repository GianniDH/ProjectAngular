<article class="container {{ list.category }}" *ngIf="list">
  <div class="row">
    <div class="col-md-12">
      <button
        title="Edit {{ list.title }}"
        type="button"
        class="btn btn-success mr-1"
        (click)="edit(list.id)"
      >
        <i class="fas fa-edit"></i>
      </button>
      <button
        title="Delete {{ list.title }}"
        type="button"
        class="btn btn-danger"
        (click)="delete(list.id)"
      >
        <i class="far fa-trash-alt"></i>
      </button>
      <h1>
        <strong>{{ list.title }}</strong>
      </h1>

      <table>
        <thead>
          <tr>
            <div>
              <p (click)="sort('description')" scope="col" class="ml-4">Sort description &nbsp;<i class="fa fa-sort"></i></p>
              <p (click)="sort('date')" scope="col" class="ml-3">Sort date &nbsp;<i class="fa fa-sort"></i></p>
            </div>
          </tr>
        </thead>
        <div
        class="
          col-12
          d-flex
          align-items-center
          overflow-auto
        "
        *ngFor="let item of items$ | async | orderBy: key: reverse"
      >
        <app-item *ngIf="list.id == item.listId" [item]="item"></app-item>
      </div>
      </table>
      
    </div>
  </div>
</article>
