<div class="alert alert-danger" role="alert" *ngIf="errorMessage">
  {{ errorMessage }}
</div>
<button type="button" class="btn btn-success addBtn" (click)="add()">
  <i class="fas fa-plus"></i> Add new item
</button>
<table class="table" *ngIf="items && items.length > 0">
  <thead>
    <tr>
      <th (click)="sort('description')" scope="col">Description &nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('date')" scope="col">Date &nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('status')" scope="col">Is done? &nbsp;<i class="fa fa-sort"></i></th>
      <th (click)="sort('listId')" scope="col">List &nbsp;<i class="fa fa-sort"></i></th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items | orderBy: key: reverse">
      <td>{{ item.description }}</td>
      <td>{{ item.date }}</td>
      <td>
        <i *ngIf="item.status" class="fas fa-check green"></i
        ><i *ngIf="!item.status" class="fas fa-times red"></i>
      </td>
      <td>{{ item.list?.title }}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="edit(item.id)">
          <i class="fas fa-edit"></i>
        </button>
        <button type="button" class="btn btn-danger" (click)="delete(item.id)">
          <i class="far fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
